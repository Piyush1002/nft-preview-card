  <meta charset="UTF-8">

  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/style.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"> -->

  <title>NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  


  <div class="container">
    <div class="row">
      <div class="box">
      <div class="col-md-12 col-sm-12">
          <div class="card-img">
            <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="img-fluid hover-img">
          <div class="overlay">
            <div class="text"><i class="fa fa-eye text-white" aria-hidden="true"></i></div>
          </div>
          </div>
          <div class="card-header">
            <h4 class="text-white mt-4">Equilibrium #3429</h4>
            <p class="text-white mt-3">Our Equilibrium collection promotes balance and calm.</p>
          <div class="row">
            <div class="col-6 col-sm-6 col-md-6">
              <p class="text-white mt-3 eth"><i class="fa fa-user-o" aria-hidden="true"></i>0.041 ETH</p>
        
            </div>
            <div class="col-6 col-sm-6 col-md-6">
              <p class=" text-white mt-3 right days"><i class="fa fa-clock-o" aria-hidden="true"></i>3 days left</p>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="avatar mt-3">
              <div class="col-sm-12">
                <img src="/images/image-avatar.png" alt="image-avatar">
              <span class="color-gray">Creation of <span class="text-white name"> Jules Wyvern</span></span>
              </div>
              
            </div>
          </div>

          </div>
      </div>
    </div>
    </div>
  </div>
